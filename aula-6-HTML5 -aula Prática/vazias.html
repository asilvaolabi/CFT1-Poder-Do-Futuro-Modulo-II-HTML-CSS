<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Células vazias</title>
</head>

<body>
  <!-- Criando células vazias -->
  <h2>Criando células vazias</h2>
  <table border="1">
    <thead>
      <tr>
        <!-- Preencher um espaço vazio (sem conteúdo) de uma tag HTML -->
        <th>&nbsp;</th>
        <th>Valor</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Item 1</td>
        <td>R$10,00</td>
      </tr>
      <tr>
        <td>Item 2</td>
        <td>R$20,00</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
